<html>
  <head>
    <title>Where Colors Dream - A coloring book for dreamers and drifters</title>
    <meta name="description" content="interactive coloring book">
    <meta name="keywords" content="interactive, coloring, book">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="container" class="container">
      <div class="story">
        <img class="girl" src="images/girl.png">
        <div class="bubble bubble1">
          <div class="container">
            <img class="image" src="images/bubbles/bubble1.png">
            <img class="image hover" rel="prefetch" src="images/bubbles/bubble1_hover.png">
            <div class="text">Chapter 1</div>
            <div class="startHere">
              <img src="images/arrow.png">
              <div>START HERE</div>
            </div>
          </div>
        </div>
        <div class="bubble bubble2">
          <div class="container">
            <img class="image" src="images/bubbles/bubble2.png">
            <img class="image hover" rel="prefetch" src="images/bubbles/bubble2_hover.png">
            <div class="text">Chapter 2</div>
          </div>
        </div>
        <img class="title" src="images/title.png">
        <div class="description">A coloring book for dreamers and drifters</div>
      </div>
    </div>
  </body>
</html>
